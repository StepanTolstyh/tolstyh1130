<div class="container-fluid">
    <form [formGroup]="productForm">
        <div class="form-group">
            <label for="productname">Имя</label>
            <input 
            type="text" 
            class="form-contol ml-4"
            formControlName="name" 
            id = "productname"/>
        </div>
        <div class="form-group">
            <label for="productprice" >Цена</label>
            <input 
            type="text" 
            class="form-contol ml-4"
            formControlName="price" 
            id = "productprice"/>
        </div>
        <!-- <div class="form-group">
            <label for="productweidth" >Вес</label>
            <input 
            type="text" 
            class="form-contol ml-4"
            formControlName="weidth" 
            id = "productweidth"/>
        </div> -->
        <div class="form-group">
            <label for="productamount" >Количество</label>
            <input 
            type="text" 
            class="form-contol ml-4"
            formControlName="amount" 
            id = "productamount"/>
        </div>
        <div class="form-group">
            <label for="productcategory" >Категория</label>
            <input 
            type="text" 
            class="form-contol ml-4"
            formControlName="category" 
            id = "productcategory"/>
        </div>
        
        <button class="btn btn-primary mr-4" [disabled]="productForm.invalid" (click)="onSave()">
            Сохранить
        </button>
        <button class="btn btn-danger" *ngIf ="id != null" (click)="onDelete()">
            Удалить
        </button>
    </form>
</div>
